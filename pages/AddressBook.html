<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap"rel="stylesheet">
        <link rel="stylesheet" href="../css/addressbookcss.css">
        
        <title>Address Book</title>
        <script defer src="../js/addressentry.js" ></script>
        <script defer src="..//js/contact.js"></script>
    </head>
    <!--UC1 Adding Header Content-->
    <body>
        <header class="header-content header">
        <div class="logo-content">
         <div>
            <span class="address-text">ADDRESS</span><br>
            <span class="address-text address-book">BOOK</span>
         </div>
        </div>
        </header>
        <div class="form-content">
            <form class="form" action="#" onsubmit="save()" onreset="reset()">
                <div class="form-head">PERSON ADDRESS DETAILS</div>
                <div class="row-content">
                    <label class="label-text" for="name">Full Name</label>
                    <input class="input" type="text" id="name" name="name" placeholder="Your Name.." required>
                    <error-output class="text-error" for="text"></error-output>
                </div>
                <div class="row-content">
                    <label class="label-text" for="phone">Phone Number</label>
                    <input class="input" type="text" id="phone" name="phone" placeholder="Your Mobile.."required>
                    <error-output class="phone-error" for="phone"></error-output>
                </div>
                <div class="row-content">
                    <label class="label-text" for="notes">Notes</label>
                    <textarea id="notes" class="input" name="Notes"placeholder=""style="height:100px"></textarea>
                </div>
                <div class="row-content">
                    <label class="label-text" for="details">City</label>
                    <div>
                        <select id="city"name="city">
                            <option value="Mumbai">Mumbai</option>
                            <option value="Hyderbad">Hyderabad</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Banglore">Banglore</option>
                        </select>
                        <select id="state"name="state">
                            <option value="Maharastra">Maharastra</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tamilnadu">Tamilnadu</option>
                            <option value="Karnataka">Karnataka</option>
                        </select>
                        <select id="pincode" name="pincode">
                            <option value="400001">400001</option>
                            <option value="500001">500001</option>
                            <option value="600001">600001</option>
                            <option value="510001">510001</option>
                        </select>
                    </div>
                </div>
                <div class="buttonParent"><!-------UC5 Adding add and reset button  assign respective function to each button-------->
                    <div class="add-reset">
                        <button type="submit" class="button addButton" id="addButton" onclick="save()">Add</button>
                        <button type="reset" class="resetButton button" onclick="reset()">Reset</button>
                    </div>
                </div>
            </form><!-------Name and mobile validations -------><!------UC4------------>
        </div>
    </body>
</html>
